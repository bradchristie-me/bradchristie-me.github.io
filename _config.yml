# https://jekyllrb.com/docs/configuration/

#
# Jekyll Settings
#
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "Brad Christie"
      layout: "post"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
excerpt_separator: "<!-- more -->"
future: true
permalink: :year/:month/:day/:title/
timezone: America/New_York
webrick:
  headers:
    X-Powered-By: Caffiene

